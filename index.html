<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>✨ AI-Powered Resume Builder ✨</h1>
            <p>Create stunning, professional resumes with AI assistance. Stand out from the crowd!</p>
        </div>
    </header>

    <main>
        <!-- Resume Form -->
        <section id="resume-form">
            <h2><i class="fas fa-user-edit"></i> Build Your Resume</h2>
            <form id="resume-builder-form">
                <!-- Personal Information -->
                <div class="form-group">
                    <label for="full-name"><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="full-name" name="full-name" placeholder="John Doe" required>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                </div>

                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="+1 234 567 890" required>
                </div>

                <div class="form-group">
                    <label for="address"><i class="fas fa-map-marker-alt"></i> Address</label>
                    <input type="text" id="address" name="address" placeholder="123 Main St, City, Country">
                </div>

                <div class="form-group">
                    <label for="birthdate"><i class="fas fa-birthday-cake"></i> Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <!-- Profile Picture -->
                <div class="form-group">
                    <label for="profile-picture"><i class="fas fa-camera"></i> Profile Picture</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                </div>

                <!-- Professional Information -->
                <div class="form-group">
                    <label for="industry"><i class="fas fa-briefcase"></i> Industry</label>
                    <select id="industry" name="industry" required>
                        <option value="it">Information Technology</option>
                        <option value="finance">Finance</option>
                        <option value="healthcare">Healthcare</option>
                        <option value="education">Education</option>
                        <option value="marketing">Marketing</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="job-title"><i class="fas fa-user-tie"></i> Job Title</label>
                    <input type="text" id="job-title" name="job-title" placeholder="Software Engineer" required>
                </div>

                <!-- Work Experience -->
                <div class="form-group">
                    <label for="work-experience"><i class="fas fa-history"></i> Work Experience</label>
                    <div id="work-experience-fields">
                        <div class="experience-entry">
                            <input type="text" class="company-name" placeholder="Company Name" required>
                            <input type="text" class="job-title" placeholder="Job Title" required>
                            <input type="text" class="duration" placeholder="Duration (e.g., Jan 2020 - Present)" required>
                            <textarea class="description" placeholder="Description of your role and achievements..." required></textarea>
                        </div>
                    </div>
                    <button type="button" id="add-experience"><i class="fas fa-plus"></i> Add Another Experience</button>
                </div>

                <!-- Education -->
                <div class="form-group">
                    <label for="education"><i class="fas fa-graduation-cap"></i> Education</label>
                    <div id="education-fields">
                        <div class="education-entry">
                            <input type="text" class="institution" placeholder="Institution Name" required>
                            <input type="text" class="degree" placeholder="Degree (e.g., Bachelor of Science)" required>
                            <input type="text" class="duration" placeholder="Duration (e.g., 2016 - 2020)" required>
                            <textarea class="description" placeholder="Description of your education..." required></textarea>
                        </div>
                    </div>
                    <button type="button" id="add-education"><i class="fas fa-plus"></i> Add Another Education</button>
                </div>

                <!-- Skills -->
                <div class="form-group">
                    <label for="skills"><i class="fas fa-tools"></i> Skills</label>
                    <div id="skills-fields">
                        <div class="skill-entry">
                            <input type="text" class="skill-name" placeholder="Skill Name (e.g., JavaScript)" required>
                            <input type="text" class="proficiency" placeholder="Proficiency (e.g., Advanced)" required>
                        </div>
                    </div>
                    <button type="button" id="add-skill"><i class="fas fa-plus"></i> Add Another Skill</button>
                </div>

                <!-- Languages -->
                <div class="form-group">
                    <label for="languages"><i class="fas fa-language"></i> Languages</label>
                    <div id="languages-fields">
                        <div class="language-entry">
                            <input type="text" class="language-name" placeholder="Language (e.g., English)" required>
                            <input type="text" class="proficiency" placeholder="Proficiency (e.g., Fluent)" required>
                        </div>
                    </div>
                    <button type="button" id="add-language"><i class="fas fa-plus"></i> Add Another Language</button>
                </div>

                <!-- LinkedIn Integration -->
                <div class="form-group">
                    <label for="linkedin"><i class="fab fa-linkedin"></i> LinkedIn Profile URL</label>
                    <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/yourprofile">
                </div>

                <!-- Submit Button -->
                <button type="submit"><i class="fas fa-magic"></i> Generate Resume</button>
            </form>
        </section>

        <!-- Resume Preview Section -->
        <section id="resume-preview">
            <h2><i class="fas fa-eye"></i> Resume Preview</h2>
            <div class="template-selection">
                <label for="template"><i class="fas fa-palette"></i> Choose Template:</label>
                <select id="template">
                    <option value="template1">Template 1 (Modern)</option>
                    <option value="template2">Template 2 (Classic)</option>
                    <option value="template3">Template 3 (Creative)</option>
                    <option value="template4">Template 4 (Minimalist)</option>
                    <option value="template5">Template 5 (Professional)</option>
                    <option value="template6">Template 6 (Elegant)</option>
                    <option value="template7">Template 7 (Bold)</option>
                    <option value="template8">Template 8 (Tech)</option>
                    <option value="template9">Template 9 (Artistic)</option>
                    <option value="template10">Template 10 (Simple)</option>
                </select>
            </div>
            <div id="preview-content">
                <p class="placeholder-text">Your resume will appear here once generated.</p>
            </div>
            <button id="download-resume"><i class="fas fa-download"></i> Download Resume</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 AI-Powered Resume Builder. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
